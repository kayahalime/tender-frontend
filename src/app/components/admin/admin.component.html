<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div [formGroup]="adminAddForm" class="input-group">
               
                <input type="number" class="form-control" type="number" id="userId" formControlName="userId"
                    placeholder="user id">
                <button (click)="add()">Yeni Admin TanÄ±mla</button>
            </div>
        </div>
    </div>
    <hr>
    <table class="table table-info table-hover">
        <thead>
            <tr>
                <th scope="col">Admin Id</th>
                <th scope="col">User Id</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let admin of admins ">

</div>
