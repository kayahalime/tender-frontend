

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form [formGroup]="registerForm" class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" formControlName="firstName"  class="form-control" placeholder="İsim" required autofocus>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Soyisim" required autofocus>
                <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
                <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Parola" required>
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="register()" type="submit">Üye Ol</button>
            </form><!-- /form -->
           
        </div><!-- /card-container -->
    </div><!-- /container -->
